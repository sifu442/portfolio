<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v7 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		
		<link rel="shortcut icon" href="Pictures/Logo.svg" type="image/x-icon">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="contact-style.css">
	</head>

	<body>

		<div class="wrapper darken">
			<div class="inner">
				<form action="https://formspree.io/f/xrgroydd" method="POST" id="my-form">
					<h3>Contact</h3>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
					<label class="form-group">
						<input type="text" class="form-control" name="Name"  required>
						<span>Your Name</span>
						<span class="border"></span>
					</label>
					<label class="form-group">
						<input type="email" class="form-control" name="Email"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					<label class="form-group" >
						<textarea id="" class="form-control" name="Message" required></textarea>
						<span for="">Your Message</span>
						<span class="border"></span>
					</label>
					<button type="submit">Submit 
						<i class="far fa-paper-plane"></i>
					</button>
					<div id="status"></div>				
				</form>				
			</div>			
		</div>
		<script src="https://kit.fontawesome.com/0c227d57e4.js" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
